version: '3.8'
services:
  php_apache_service:
    container_name: cms_backend
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql_database_service
    volumes:
      - ./:/var/www/html/
    ports:
      - '8000:80'
  mysql_database_service:
    container_name: cms_database
    image: mysql
    restart: always
    environment:
      - MYSQL_DATABASE=acdalj_mijndatabase
      - MYSQL_USER=acdalj_Accie
      - MYSQL_ROOT_PASSWORD=ueEAK3juUmfR
      - MYSQL_PASSWORD=ueEAK3juUmfR
    # env_file:
    #   - ./.env.dev
    volumes:
    - ./my-datavolume:/var/lib/mysql
    ports:
      - "3306:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:8080'
    restart: always
    environment:
      PMA_HOST: mysql_database_service
    depends_on:
      - mysql_database_service
